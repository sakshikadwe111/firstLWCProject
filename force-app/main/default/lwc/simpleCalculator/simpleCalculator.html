<template>
    <lightning-card title="Simple Calculator">
        <div class="slds-p-around_medium">
            <lightning-input type="number" label="First Number" name="num1" value={num1} onchange={handleInput}></lightning-input>
            <lightning-input type="number" label="Second Number" name="num2" value={num2} onchange={handleInput}></lightning-input>

            <div class="slds-m-top_medium">
                <lightning-button label="Add" variant="brand" class="slds-m-right_small" onclick={add}></lightning-button>
                <lightning-button label="Subtract" variant="brand" class="slds-m-right_small" onclick={subtract}></lightning-button>
                <lightning-button label="Multiply" variant="brand" class="slds-m-right_small" onclick={multiply}></lightning-button>
                <lightning-button label="Divide" variant="brand" onclick={divide}></lightning-button>
            </div>

            <template if:true={expression}>
                <div class="slds-m-top_medium slds-text-heading_medium">
                    Result: {expression}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
